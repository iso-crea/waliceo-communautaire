
<Title> Cours de langue des signes gratuit sur internet – Waliceo
<Meta description> Trouver des cours de LSF gratuits en ligne, la bonne idée pour se former à la langue des signes.

<p dir="ltr">&lt;Chapô&gt; <strong>Waliceo</strong> vous propose des supports<strong> pour apprendre la LSF gratuitement sur Internet</strong>.</p>
<p dir="ltr">Parce que qui dit cours, dit aussi &ldquo;ouvrez vos portefeuilles&rdquo; ! Pour ceux qui veulent d&rsquo;abord voir si la LSF peut leur plaire, voici quelques pistes pour <strong>apprendre la Langue des signes française gratuitement en ligne</strong>. Entre photos, vidéos et documents imprimables.
</p>
<p dir="ltr">Vous l&rsquo;avez compris : la difficulté de la LSF est de trouver un endroit pour s&rsquo;exercer à la pratiquer. Et c&rsquo;est assez difficile d&rsquo;accoster un sourd dans la rue – peut-être, parce que ça veut dire qu&rsquo;il faut le suivre et lui fiche un peu la trouille avec votre attitude louche – &nbsp;pour lui demander de signer avec vous !</p>
<h2 dir="ltr">Trouver du vocabulaire</h2>
<p dir="ltr">Merci à <a class="lien_ext" href="http://www.tendancesourd.com/les-10-sites-web-gratuits-pour-apprendre-la-langue-des-signes-francaise/">Tendancesourd.com</a> qui a listé 10 sites à partir desquels vous pourrez prendre des<strong> cours de LSF gratuits en ligne</strong>. Vous retrouverez plusieurs de ces liens cités dans nos articles &ldquo;<a href="http://sourds.waliceo.fr/actualites/informations/apprendre-langue-des-signes-sur-internet">Peut-on découvrir la langue des signes en ligne ?</a>&rdquo; et &ldquo;<a href="http://sourds.waliceo.fr/actualites/informations/livres-pour-apprendre-langue-des-signes">Des livres pour apprendre la langue des signes</a>&rdquo;.</p>
<p dir="ltr">On vous propose aussi <a href="http://www.sematos.eu/lsf.html">Sematos.eu</a> qui présente de nombreuses façons d&rsquo;accéder au signaire vidéo : recherche d&rsquo;expressions, par thèmes, par ordre alphabétique... Vous pouvez mettre vos signes dans un panier sur votre compte ou créer des listes pour les retrouver facilement. Mais aussi les traduire en espagnol, catalan ou en langue des signes internationale. Le site vous propose également des jeux pour retrouver le bon signe, une boutique spécialisée. Bref, une interface très complète.</p>
<h2 dir="ltr">Utiliser les forums de discussion</h2>
<p dir="ltr">Soyons honnête, vous ne trouverez pas de vrais<strong> cours de LSF sur internet gratuits.</strong> De nombreux instituts proposent aujourd&rsquo;hui des cours à distance mais ils ne sont pas gratuits puisque il faut – au moins – rémunérer les professeurs diplômés.</p>
<p dir="ltr">Vous verrez que les forums des sites dédiés à la LSF croulent sous les recherches de correspondants dans leur région. Celui de <a class="lien_ext" href="http://forums.france5.fr/france5/L-oeil-et-la-main/liste_sujet-1.htm">L&rsquo;Oeil et la main</a> ne fait pas exception à la règle.</p>
<p dir="ltr">Postez vous aussi un message, et vous aurez peut-être la chance de trouver un interlocuteur près de chez vous ? Ce sera de toute façon une bonne manière de créer un réseau avec d&rsquo;autres gens intéressés par la Langue des signes. Pourquoi ne pas ensuite tous aller dans le Café signe du coin et rencontrer des sourds ?</p>
<h2 dir="ltr">Télécharger des aides</h2>
<p dir="ltr">Vous allez avoir accès gratuitement surtout à de courtes sessions vidéos. Pour la plupart, ce seront en fait des signaires et de la dactylologie, mais c&rsquo;est une très bonne base de départ. En cherchant bien, il existe tout de même quelques vidéos sur Internet qui vous proposent des séquences un peu plus longues, comme pour <a class="lien_ext" href="http://www.youtube.com/watch?v=60pdCwdN-kg">se présenter</a>.</p>
<p dir="ltr">Vous pouvez aussi télécharger un alphabet en PDF et l&rsquo;imprimer pour vous en servir d&rsquo;aide-mémoire.</p>
